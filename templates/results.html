<form action="{{ url_for('results') }}" name="search" method="post">
    <label for="query">Query:</label>
    <input type="text" id="query" name="query" value="{{query}}" size=50>
    <input type="submit" value="Search">

    <input type="radio" name="method"
    value="BM25d" checked> BM25d
    <input type="radio" name="method"
    value="BM25c"> BM25c
    <input type="radio" name="method"
    value="fastText"> fastText
    <input type="radio" name="method"
    value="BERT"> BERT
</form>

<div>
    <p>You are on page {{page}}. Number of {{length}} articles are retrieved.</p>
    <p></p>
		{% for match in matches%}
		<dl>
            <dt><b>Score = {{match[3]}} || Article name: </b></dt>
			<dd><b><a href="{{url_for('doc_data',doc_id=match[0])}}">{{match[1]}}</a></b></dd>
            <p>{{match[2]}}</p>
		</dl>
		{% endfor %}
</div>

{% if page <= max_pages %}
<form action="{{url_for('next_page',page_id=page)}}" name="Next" method="post">
    <input type="hidden" value="{{query}}" id="query" name="query" size=50>
    <input type="submit" value="Next">
</form>
{% endif %}
</body>
</html>
